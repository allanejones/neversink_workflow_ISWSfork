dis:
  dimensions:
    ncol: 603
    nlay: 1
    nrow: 275
  drop_thin_cells: true
  griddata:
    botm: 0
    delc: 1320
    delr: 1320
    top: 100
  minimum_layer_thickness: 1
  options:
    length_units: feet
  remake_top: true
  source_data:
    idomain:
      filename: ../source_data/Shapefiles/Extents/mahomet_dissolve.shp
ims:
  linear:
    inner_hclose: 0.01
    inner_maximum: 100
    linear_acceleration: bicgstab
    number_orthogonalizations: 0
    preconditioner_drop_tolerance: 0.001
    preconditioner_levels: 7
    rcloserecord:
    - 0.0001
    - relative_rclose
    relaxation_factor: 0.0
    reordering_method: None
    scaling_method: None
  nonlinear:
    backtracking_number: 0
    outer_hclose: 0.1
    outer_maximum: 200
    outer_rclosebnd: 1.e4
    under_relaxation: dbd
    under_relaxation_gamma: 0.0
    under_relaxation_kappa: 0.1
    under_relaxation_momentum: 0.0
    under_relaxation_theta: 0.7
  options:
    complexity: moderate
    csv_output fileout: solver_out.csv
    print_option: all
intermediate_data:
  output_folder: original/
model:
  external_path: external/
  modelname: mahomet
  options:
    newton: true
    newton_under_relaxation: false
    print_input: true
    save_flows: true
  packages:
  - dis
  - ims
  relative_external_filepaths: true
  simulation: mahomet
oc:
  budget_fileout_fmt: '{}.cbc'
  head_fileout_fmt: '{}.hds'
  saverecord:
    0:
      budget: last
      head: last
setup_grid:
  crs: !!python/object:pyproj.crs.crs.CRS
    srs: PROJCRS["Clarke_1866_Lambert_Conformal_Conic",BASEGEOGCRS["NAD27",DATUM["North
      American Datum 1927",ELLIPSOID["Clarke 1866",6378206.4,294.9786982,LENGTHUNIT["metre",1]],ID["EPSG",6267]],PRIMEM["Greenwich",0,ANGLEUNIT["Degree",0.0174532925199433]]],CONVERSION["unnamed",METHOD["Lambert
      Conic Conformal (2SP)",ID["EPSG",9802]],PARAMETER["Latitude of false origin",33,ANGLEUNIT["Degree",0.0174532925199433],ID["EPSG",8821]],PARAMETER["Longitude
      of false origin",-89.5,ANGLEUNIT["Degree",0.0174532925199433],ID["EPSG",8822]],PARAMETER["Latitude
      of 1st standard parallel",33,ANGLEUNIT["Degree",0.0174532925199433],ID["EPSG",8823]],PARAMETER["Latitude
      of 2nd standard parallel",45,ANGLEUNIT["Degree",0.0174532925199433],ID["EPSG",8824]],PARAMETER["Easting
      at false origin",2999994,LENGTHUNIT["US survey foot",0.304800609601219],ID["EPSG",8826]],PARAMETER["Northing
      at false origin",0,LENGTHUNIT["US survey foot",0.304800609601219],ID["EPSG",8827]]],CS[Cartesian,2],AXIS["easting",east,ORDER[1],LENGTHUNIT["US
      survey foot",0.304800609601219,ID["EPSG",9003]]],AXIS["northing",north,ORDER[2],LENGTHUNIT["US
      survey foot",0.304800609601219,ID["EPSG",9003]]]]
  rotation: 0.0
  snap_to_NHG: false
  xoff: 2751120.000000003
  yoff: 2494080.000000006
simulation:
  sim_name: mfsim
  sim_ws: tmp/mahomet
  version: mf6
tdis:
  options:
    start_date_time: '2015-01-01'
    time_units: days
  perioddata:
    nper: 1
    nstp: 1
    steady: true
    tsmult: 1
